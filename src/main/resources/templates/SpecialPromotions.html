<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promociones Especiales</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: rgb(0, 129, 198);
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .title {
            color: rgb(255, 165, 0);
            font-size: 24px;
            font-weight: bold;
        }

        .button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: rgb(0, 129, 198);
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

    </style>
</head>
<body>
<div class="container">

    <h1>BlackNuster</h1>

    <h2 class="title">¡Promociones Especiales para Ti!</h2>

    <p>No te pierdas nuestros descuentos exclusivos:</p>

    <ul>
        <li>30% en productos seleccionados</li>
        <li>Envío gratis en compras mayores a $50</li>
        <li>¡Y mucho más!</li>
    </ul>

    <a href="${promoLink}" class="button">Aprovechar las Ofertas</a>

    <p>--- Equipo de BlackNuster ---</p>
</div>
</body>
</html>
