<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Bloqueada</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: rgb(0, 129, 198);
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .title {
            color: rgb(220, 53, 69);
            font-size: 24px;
            font-weight: bold;
        }

        .button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: rgb(0, 129, 198);
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>BlackNuster</h1>

    <h2 class="title">Tu cuenta ha sido bloqueada</h2>

    <p>Hemos detectado múltiples intentos fallidos de inicio de sesión en tu cuenta.</p>

    <p>Por razones de seguridad, hemos bloqueado temporalmente tu cuenta.</p>

    <a href="${unlockLink}" class="button">Restablecer mi contraseña</a>

    <p>Si tienes dudas, contáctanos.</p>

    <p>--- Equipo de Seguridad de BlackNuster ---</p>
</div>
</body>
</html>
